
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekday Calculator</title>
</head>
<body>
  <div id="bg"></div>
  <div class="container">
    <p class="h1" id="title">What day of the week was or will be that event?
      <small>Find out here!</small>
    </p>
    <form>
      <label for="input">Please enter a date as MM DD YYYY</label>
      <input id="input" type="text" class="form-control" placeholder="MM DD YYYY"> 
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <p class="h2" id="output"></p>
    <div id="image"></div>
  </div>
</body>
</html>
